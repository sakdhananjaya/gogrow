<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to GoGrow</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .slide-container {
      width: 300px;
      background-color: #1f3f32;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .slide {
      display: none;
    }

    .slide.active {
      display: block;
    }

    .slide img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .dot-container {
      margin: 10px 0;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #888;
      border-radius: 50%;
      display: inline-block;
    }

    .dot.active {
      background-color: #b9e17e;
    }

    .slide-buttons button {
      margin: 5px;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .green-btn {
      background-color: #b9e17e;
      color: #1f3f32;
    }

    .grey-btn {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="slide active">
      <h1>GoGrow</h1>
      <img src="veg.jpg" alt="Harvest">
      <h2>Buy and sell your harvest</h2>
      <p>This is the best platform to sell your harvest wastage and improve your knowledge level.</p>
      <div class="dot-container">
        <span class="dot active"></span>
        <span class="dot"></span>
      </div>
      <div class="slide-buttons">
        <button class="grey-btn" onclick="skipSlides()">Skip</button>
        <button class="green-btn" onclick="nextSlide()">Next</button>
      </div>
    </div>

    <div class="slide">
      <h1>GoGrow</h1>
      <img src="chat.jpg" alt="Live Chat">
      <h2>Live Chat</h2>
      <p>You can chat with anyone real-time and also can share your images as well.</p>
      <div class="dot-container">
        <span class="dot"></span>
        <span class="dot active"></span>
      </div>
      <div class="slide-buttons">
        <button class="green-btn" onclick="goTo('index.html')">Login</button>
        <button class="green-btn" onclick="goTo('register.html')">Sign up</button>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      currentSlide++;
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
    }

    function skipSlides() {
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      currentSlide = slides.length - 1;
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
    }

    function goTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
