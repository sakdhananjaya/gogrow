<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GoGrow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>GoGrow</h1>
    <img src="veg.jpg" class="login-image" alt="Field">
    <form onsubmit="loginUser(event)">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p style="font-size: 12px; margin-top: 10px;">Don't have an account? <a href="register.html" style="color: #b9e17e;">Register</a></p>
  </div>

  <script>
    
    async function loginUser(e) {
      e.preventDefault();
      const username = document.querySelector('[placeholder="Username"]').value;
      const password = document.querySelector('[placeholder="Password"]').value;
      console.log("Login button pressed");

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message || data.error);

      if (res.ok) {
        console.log("Login success, redirecting...");
        window.location.href = 'onboarding.html';
      }
    }
  </script>
  
</body>
</html>
