<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    .chat-preview {
      background-color: #e8f5e9;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .chat-preview:hover {
      background-color: #d0e8dc;
    }

    .chat-preview p {
      margin: 5px 0;
    }

    .chat-username {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .last-message {
      color: #666;
      font-size: 14px;
    }

    .timestamp {
      font-size: 12px;
      color: #999;
      text-align: right;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>My Messages</h1>
  <div id="chatList">Loading messages...</div>
</div>

<script>
  async function loadMessages() {
    const user = localStorage.getItem('loggedInUser');
    if (!user) {
      alert('You must be logged in.');
      window.location.href = 'index.html';
      return;
    }

    try {
      const res = await fetch(`/chat/all/${user}`);
      const messages = await res.json();

      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '';

      if (messages.length === 0) {
        chatList.innerHTML = '<p>No chats yet.</p>';
        return;
      }

      // üß† Group chats by contact
      const latestMessages = {};

      messages.forEach(msg => {
        const contact = msg.sender === user ? msg.receiver : msg.sender;
        if (!latestMessages[contact] || new Date(msg.timestamp) > new Date(latestMessages[contact].timestamp)) {
          latestMessages[contact] = msg;
        }
      });

      // üõ† Show sorted latest messages
      const sortedContacts = Object.keys(latestMessages).sort((a, b) => {
        return new Date(latestMessages[b].timestamp) - new Date(latestMessages[a].timestamp);
      });

      sortedContacts.forEach(contact => {
        const msg = latestMessages[contact];
        const div = document.createElement('div');
        div.className = 'chat-preview';
        div.innerHTML = `
          <p class="chat-username">${contact}</p>
          <p class="last-message">${msg.message}</p>
          <p class="timestamp">${new Date(msg.timestamp).toLocaleString()}</p>
        `;
        div.onclick = () => {
          window.location.href = `chat.html?sender=${user}&receiver=${contact}`;
        };
        chatList.appendChild(div);
      });

    } catch (err) {
      console.error('‚ùå Failed to load chats:', err);
      alert('Failed to load chats.');
    }
  }

  loadMessages();
</script>

</body>
</html>
