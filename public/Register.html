<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - GoGrow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Register to GoGrow</h1>
    <img src="veg.jpg" class="login-image" alt="Field">
    <form onsubmit="registerUser(event)">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p style="font-size: 12px; margin-top: 10px;">Already have an account? <a href="index.html" style="color: #b9e17e;">Login</a></p>
  </div>

  <script>
    async function registerUser(e) {
      e.preventDefault();
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.querySelector('[placeholder="Full Name"]').value,
          username: document.querySelector('[placeholder="Username"]').value,
          email: document.querySelector('[placeholder="Email"]').value,
          password: document.querySelector('[placeholder="Password"]').value
        })
      });
      const data = await res.json();
      alert(data.message || data.error);
      if (res.ok) window.location.href = 'index.html';
    }
  </script>
</body>
</html>
